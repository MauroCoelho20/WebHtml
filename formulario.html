       <!-- Formulario de Mensagem de apoio -->

        <div class="container-md border border-3 border-white border rounded-5" style="background-color:lightgray;">
        <br>
            <form action="">
                <div class="mb-3">
                    <h2>Envie-nos uma Mensagem de Apoio</h2>
                    <br>
                    <div class="mb-3">
                        <label for="form-gatos">Escolha a quem mandar Mensagem: </label>
                        <select name="form-gatos" id="form-gatos" required> 
                         <option value disabled selected> Selecione</option>
                         <option value="form-gatos-lulu"> Lulu </option>  
                         <option value="form-gatos-Scot"> Scot </option>
                         <option value="form-gatos-dois"> Lulu$Scot</option>     
                    </select>
                    </div>
                    <label for="Input1" class="form-label">Primeiro Nome: </label>
                    <input type="text" class="form-control" id="Input1"
                        placeholder="Exemplo: Joaquim" required>
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Segundo Nome: </label>
                    <input type="text" class="form-control" id="Input2"
                        placeholder="Exemplo: Monteiro" required>
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">Email address: </label>
                    <input type="email" class="form-control" id="Input3"
                        placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="Input4" class="form-label">Data: </label>
                    <input type="date" class="form-control" id="Input4" required>
                </div>
                <div class="mb-3">
                    <label for="Textarea" class="form-label">Mensagem de Apoio: </label>
                    <textarea class="form-control" id="Textarea" rows="3"
                    placeholder="Escreva aqui a sua mensagem" required></textarea>
                </div>
                    <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary btn-me-md-2 border-white border-2 border rounded-3" type="reset">Limpar</button>
                <button class="btn btn-secondary btn-me-md-2 border-white border-2 border rounded-3" type="submit">Enviar Mensagem</button>
                    </div>
                </div>
            </form>
